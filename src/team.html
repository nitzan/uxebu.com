<!DOCTYPE html><html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Home</title>
	<link href="static/less/style.less" rel="stylesheet" type="text/less"/>
	<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
	<script src="static/js/less-1.1.3.min.js"></script>
	<script src="static/js/ie_detection.js"></script>
</head>
<body id="top">
	<div class="container">
		<div class="row">
			<div class="mod mod-skin3 no-top-radius">
				<div class="bd">
					<div class="col-4">
						<h1 style="font-size:1em;margin:5px 10px;"><img alt="uxebu" style="display:inline;vertical-align:text-bottom;" src="static/img/logo_glow_small.png"></h1>
					</div>
					<div class="col-8 last">
						<ul class="nav">
							<li class="active list-el list-el-hz"><a href="#">About</a></li>
							<li class="list-el list-el-hz"><a href="#">Blog / Events</a></li>
							<li class="list-el list-el-hz"><a href="#table" class="dropdown-arrow">Open Source</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			{{!simpleBox}}
			<div class="col-4">
				<div class="mod mod-skin1 big-arrow-down">
					<div class="hd"><h2 class="h3 line business">{{title}}</h2></div>
					<div class="bd" style="min-height: 300px;">
						<p>{{{content}}}</p>
					</div>
					<div class="ft">
						<p><a href="{{link}}" class="arrow-business alternative">{{{linkContent}}}</a></p>
					</div>
				</div>
			</div>

			{{!simpleBox}}
			<div class="col-4">
				<div class="mod mod-skin1 big-arrow-down">
					<div class="hd"><h2 class="h3 line business">{{title}}</h2></div>
					<div class="bd" style="min-height: 300px;">
						<p>{{{content}}}</p>
					</div>
					<div class="ft">
						<p><a href="{{link}}" class="arrow-business alternative">{{{linkContent}}}</a></p>
					</div>
				</div>
			</div>

    		{{!simpleBox}}
            <div class="col-4 last">
				<div class="mod mod-skin1 big-arrow-down">
					<div class="hd"><h2 class="h3 line geek">{{title}}</h2></div>
					<div class="bd" style="min-height: 300px;">
						<p>{{{content}}}</p>
					</div>
					<div class="ft">
						<p><a href="{{link}}" class="arrow-geek">{{{linkContent}}}</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row footer">
			<p>&copy; uxebu Consulting Ltd. &amp; Co. KG | <a class="alternative" href="#">Contact</a> | <a  class="alternative" href="#">Legal</a></p>
			<p><span class="html-logo" title="HTML5"></span></p>
		</div>
	</div>
</body>
</html>
